<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css" rel="stylesheet" type="text/css">

    <style>

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

    </style>
</head>
<body>
<header>
    <div class="container">
        <p></p>
        <h1 class="logo">bias.io</h1>
        <strong>
            <nav>
                <ul class="menu"
                    style="list-style-type: none;
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                    background-color: #333;">
                    <li><a href="{{ url_for('datasets') }}">Datasets</a></li>
                    <li><a href="{{ url_for('llms') }}">LLMs</a></li>
                </ul>
            </nav>
        </strong>
    </div>
</header>
<div class="container">
    <p></p>
    <h1>{{ title }}</h1>
    <hr>
    {% block content %}{% endblock %}
</div>
<script charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
        type="text/javascript"></script>
{% block scripts %}{% endblock %}
</body>
</html>
